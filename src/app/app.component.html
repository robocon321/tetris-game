<div class="board-game">
  <div class="play-area">
    <canvas #canvas width="500" height="800"></canvas>
  </div>
  <div class="info-area">
    <div class="notify">
      <h1>NOTIFY</h1>
      <p>{{this.notify}}</p>
    </div>
    <div class="score">
      <h1>SCORE</h1>
      <p>{{score}}</p>
    </div>
  </div>
</div>
